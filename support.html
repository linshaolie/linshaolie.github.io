<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Region Store - Support</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #667eea;
        }
        
        h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #333;
        }
        
        p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 40px;
        }
        
        .lang-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .lang-button {
            display: inline-block;
            padding: 18px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .lang-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .lang-button:active {
            transform: translateY(0);
        }
        
        .auto-redirect {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }
        
        .auto-redirect p {
            font-size: 0.95em;
            color: #999;
            margin: 0;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            vertical-align: middle;
            margin-left: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 2.5em;
            }
            
            h2 {
                font-size: 1.5em;
            }
            
            .lang-button {
                padding: 15px 30px;
                font-size: 1.1em;
            }
        }
    </style>
    <script>
        // Auto-redirect based on browser language
        window.onload = function() {
            const userLang = navigator.language || navigator.userLanguage;
            const isChinese = userLang.toLowerCase().startsWith('zh');
            
            // Wait 2 seconds before auto-redirecting
            setTimeout(function() {
                if (isChinese) {
                    window.location.href = 'support-cn.html';
                } else {
                    window.location.href = 'support-en.html';
                }
            }, 2000);
        };
    </script>
</head>

        </div>

</body>
</html>
